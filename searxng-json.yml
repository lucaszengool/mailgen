use_default_settings: true

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "my-secret-key"
  limiter: false
  image_proxy: true
  method: "GET"
  public_instance: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: ""
  formats:
    - html
    - json

general:
  debug: false
  instance_name: "SearXNG"

outgoing:
  request_timeout: 3.0
  useragent_suffix: ""

doi_resolvers:
  oadoi.org: 'https://oadoi.org/'
  doi.org: 'https://doi.org/'

default_doi_resolver: 'oadoi.org'