  <!-- Envelope body -->
  <path d="M25 42C25 39.2386 27.2386 37 30 37H90C92.7614 37 95 39.2386 95 42V78C95 80.7614 92.7614 83 90 83H30C27.2386 83 25 80.7614 25 78V42Z" fill="#2d3748"/>

  <!-- Envelope flap (glowing green) -->
