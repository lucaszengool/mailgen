# Backend-only build configuration
[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip"]
aptPkgs = ["python3-pip"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "pip3 install -r requirements.txt --break-system-packages"
]

[phases.build]
# Skip build phase - backend doesn't need building
cmds = []

[start]
cmd = "node server/index.js"
